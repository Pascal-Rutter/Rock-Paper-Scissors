<!DOCTYPE html>
<html>
    <script>
        function computerPlay () {
            let choice;
            
            switch(Math.floor(Math.random() *10)) {
                case 0:         //They always choose Rock!
                case 1:        
                case 2:
                case 3:
                choice ="Rock"
                break;
                
                case 4:
                case 5:
                case 6:
                choice ="Paper"
                    break;
                
                case 7:
                case 8:
                case 9:
                choice ="Scissors"
                    break;
            }

            
            return choice;
        }

        function singleRound (playerSelection, computerSelection) {
            //Input Insenitivity
            playerSelection = playerSelection.toLowerCase()
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
            
            //Console output for better understanding
            console.log("You choose: " + playerSelection);
            console.log("The Computer chosse: " + computerSelection);
            
            //Match Review
            matchReview(playerSelection, computerSelection);
        }
        
        function matchReview(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return ("It's a tie!")
            }
            else if ((computerSelection == "Rock" && playerSelection == "Scissors")||
                (computerSelection == "Scissors" && playerSelection == "Paper")||
                 computerSelection == "Paper" && playerSelection == "Rock") {
                    return (`You lose! ${computerSelection} beats ${playerSelection}!`);
                 }
            else {
                return (`You win! ${playerSelection} beats ${computerSelection}!`)
            }
        }

        const playerSelection = "rOcK"
        const computerSelection = computerPlay()
        console.log(singleRound (playerSelection, computerSelection));
    </script>
