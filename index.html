<!DOCTYPE html>
<html>
    <script>
        function computerPlay () {
            let choice;
            
            switch(Math.floor(Math.random() *10)) {
                case 0:         //They always choose Rock!
                case 1:        
                case 2:
                case 3:
                choice ="Rock"
                break;
                
                case 4:
                case 5:
                case 6:
                choice ="Paper"
                    break;
                
                case 7:
                case 8:
                case 9:
                choice ="Scissors"
                    break;
            }

            
            return choice;
        }

        function singleRound (playerSelection, computerSelection) {
            //Input Insenitivity + Check
            playerSelection = playerSelection.toLowerCase()
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
            console.assert(playerSelection == "Rock" ||playerSelection =="Paper"||playerSelection =="Scissors",  "Input was invalid")
            
            //Output UI
            console.log("You choose: " + playerSelection);
            console.log("The Computer chosse: " + computerSelection);

            //Match Review
            let result = matchReview(playerSelection, computerSelection);
            return result;
        }
        
        function matchReview(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                console.log("It's a Tie!")
                return ("tie")
            }
            //Computer-Win conditions
            else if ((computerSelection == "Rock" && playerSelection == "Scissors")||
                (computerSelection == "Scissors" && playerSelection == "Paper")||
                 computerSelection == "Paper" && playerSelection == "Rock") {
                    console.log(`You lose! ${computerSelection} beats ${playerSelection}!`)
                    return ("computerWin");
                 }
            else {
                console.log(`You win! ${playerSelection} beats ${computerSelection}!`)
                return ("playerWin")
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            let winner;

            for (i=1; i<6; i++) {
                let playerSelection = prompt (`Please enter your choice of weapon for Round ${i}: `);
                let computerSelection = computerPlay();
                console.log(`ROUND: ${i}`)
                let roundResult = singleRound(playerSelection, computerSelection);

                if  (roundResult == "computerWin") {
                    computerScore += 1;
                }
                else if (roundResult == "playerWin") {
                    playerScore += 1;
                }
                console.log();
            }
            
            if (playerScore > computerScore) {
                winner = "You!"
            }
            else if (playerScore < computerScore) {
                winner = "the Computer!"
            }
            else {
                winner = "no one it's a Tie!"
            }

            
            console.log(`The Winner is: ${winner}`)
            console.log(`Player-Score: ${playerScore}`)
            console.log(`Computer-Score: ${computerScore}`)
        }

        game();

    </script>
